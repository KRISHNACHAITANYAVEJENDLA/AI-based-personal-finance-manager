<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI-Based Personal Finance Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }
        .login-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: black;
        }
        .login-container button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button {
            background-color: #555;
            color: white;
            float: right;
        }
        .register-button {
            background-color: #007bff;
            color: white;
            float: left;
        }
        .captcha {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .captcha-box {
            background-color: #e0e0e0;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
            border: 1px solid #ccc;
            color: black;
        }
        .refresh-captcha {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-left: 10px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="file:///C:/Users/Hp/Downloads/login%20page.html#" method="POST">
            <input type="text" id="username" name="username" placeholder="Email" required="">
            <input type="password" id="password" name="password" placeholder="Password" required="">

            <!-- Captcha Section -->
            <div class="captcha">
                <div class="captcha-box" id="captchaText">cX3PWk</div>
                <button type="button" class="refresh-captcha" onclick="generateCaptcha()">Refresh</button>
            </div>
            <input type="text" id="captchaInput" name="captcha" placeholder="Enter Captcha" required="">

            <div class="error-message" id="errorMessage" style="display:none;"></div>

            <!-- Buttons Section -->
            <div class="button-container">
                <button type="button" class="register-button" onclick="window.location.href=&#39;registration.html&#39;;">Register</button>
                <button type="submit" class="submit-button">Login</button>
            </div>
        </form>
    </div>

    <script>
        // Function to generate random captcha
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captchaText').innerText = captcha;
        }

        // Call the function when the page loads
        window.onload = function() {
            generateCaptcha();
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captchaInput').value;
            const captchaText = document.getElementById('captchaText').innerText;
            const errorMessageDiv = document.getElementById('errorMessage');

            // Reset error message
            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';

            // Check for username format
            if (!username.includes('@') || password === '') {
                errorMessageDiv.textContent = 'Invalid email/password.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            // Simulate password validation
            if (password !== 'correct_password') { // Replace 'correct_password' with your actual password check
                errorMessageDiv.textContent = 'Invalid username/password.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            // Validate CAPTCHA
            if (captchaInput !== captchaText) {
                errorMessageDiv.textContent = 'Invalid captcha.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            // Simulate a successful login
            alert(`Welcome, ${username}! You have logged in successfully.`);
            // Redirect to home page or perform desired action
        });
    </script>


</body></html>
